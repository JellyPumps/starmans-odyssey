name: Build Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 🔄 Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2

      - name: 🛠 Build project
        run: cargo build --release

      - name: 📦 Package build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/release/my_bevy_game release/
          tar -czvf my_bevy_game-${{ runner.os }}.tar.gz -C release .

      - name: 📦 Package build (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir release
          copy target\release\my_bevy_game.exe release\
          tar -czvf my_bevy_game-Windows.tar.gz -C release .

      - name: 📤 Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: my_bevy_game-${{ runner.os }}
          path: my_bevy_game-*.tar.gz
